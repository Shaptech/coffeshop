<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shaptec" />
    <meta
      name="description"
      content="Contact information for the Jerry's Bakery shop"
    />
    <title>Contact Us - JBS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header_h1">Contact Us</h1>
      <nav class="header_nav">
        <ul class="header_ul">
          <li>
            <a href="/">Home</a>
          </li>

          <li>
            <a href="/#menu">Menu</a>
          </li>
          <li>
            <a href="hours.html">Hours</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="images/image001123.png"
          alt="Contact Us"
          title="Make the call"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">
          "Ready to indulge in the sweet life?"
        </figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main_article">
        <h2>Our Location</h2>
        <address>
          124 Degema Lane,<br />
          FCT, ABUJA
          <br /><br />
          <p>phone number:<a href="tel:081-466-37-922">081-466-37-922</a></p>
        </address>
      </article>

      <hr>

      <article class="main_article contact">
        <h2 class="contact_h2">Jerry's Bakery Shop</h2>

        <form action="http://httpbin.org/get" method="get" class="contact_form">
          <fieldset class="contact_fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact_p">
              <label class="contact_label" for="name">Name:</label>
              <input class="contact_input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>

            <p class="contact_p">
              <label class="contact_label for="email">Email:</label>
              <input class="contact_input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact_p">
              <label class="contact_label" for="message">Your Message</label>
              <br />
              <textarea class="contact_textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact_button" type="submit">Send</button>
          <button class="contact_button"type="reset">Reset</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">Jerry's Bakery Shop.</span>
      </p>
    </footer>
  </body>
</html>
